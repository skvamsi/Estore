
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Page</title>
    <link rel="stylesheet" href="partner.css">
</head>
<body>
    <header>
        <div class="store-name">E-Store</div>
                <a href="index.html" class="home"><b>Home</b></a>
    </header>
    <main>
        <section class="partner-section">
            <h1>Partner Section</h1>
            <p>Upload your product images and start reselling.</p>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description" required></textarea>

                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" required>

                <button type="submit" > <a href = "order2.html">Add Product</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
